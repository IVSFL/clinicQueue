<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5" style="max-width: 800px">
      <div class="card shadow border-0">
        <div
          class="card-header text-white text-center"
          style="background-color: #198754"
        >
          <h4>Личный кабинет администратора</h4>
        </div>

        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="lastName" class="form-label">Фамилия пациента</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Введите фамилию"
              />
            </div>

            <div class="mb-3">
              <label for="firstName" class="form-label">Имя пациента</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Введите имя"
              />
            </div>

            <div class="mb-3">
              <label for="birthDate" class="form-label">Дата рождения</label>
              <input type="date" class="form-control" id="birthDate" />
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button
                type="button"
                class="btn btn-success px-4"
                data-bs-toggle="modal"
                data-bs-target="#searchModal"
              >
                Найти пациента
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-header"
            style="background-color: #198754; color: white"
          >
            <h5 class="modal-title" id="searchModalLabel">Результаты поиска</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <p>Здесь будут отображаться найденные пациенты...</p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
